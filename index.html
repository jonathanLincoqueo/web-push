<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web Push</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="padding: 50px">
    <h1>push notification</h1>

    <h2>Suscripción</h2>

    <div id="subscribed-message" class="alert alert-success" role="alert">
      Suscrito al servidor de notificaciones push.
    </div>

    <div id="unsubscribed-message" class="alert alert-danger" role="alert">
      No te has suscrito al servidor de notificaciones push del navegador.
      <button type="button" id="subscribe" class="btn btn-danger">
        Suscribir
      </button>
    </div>

    <div class="input-group">
      <span class="input-group-text">Suscripción del servidor push</span>
      <textarea
        id="subscription"
        class="form-control"
        aria-label="With textarea"
      ></textarea>
    </div>

    <div class="input-group" style="margin: 20px 0px 20px 0px">
      <span class="input-group-text">Enviar suscripción</span>
      <input
        id="urlServer"
        class="form-control"
        value="http://127.0.0.1:5226/subscribe"
      />
      <button type="send" id="subscribeButton" class="btn btn-primary">
        Enviar
      </button>
    </div>

    <div id="respondeSendSuscribe"></div>
    <h2>Enviar mensaje</h2>

    <div class="input-group" style="margin: 20px 0px 20px 0px">
      <span class="input-group-text">Servidor de mensajes</span>
      <input
        id="sendMessageURLInput"
        class="form-control"
        value="http://127.0.0.1:5226/sendMessage"
      />
    </div>

    <div class="input-group" style="margin: 20px 0px 20px 0px">
      <span class="input-group-text">Mensaje</span>
      <input id="messageInput" class="form-control" />
      <button type="send" id="sendMessageeButton" class="btn btn-primary">
        Enviar
      </button>
    </div>

    <div id="message-box">
      <h2>Mensajes entrantes</h2>
      <ul id="list-message" class="list-group"></ul>
    </div>

    <script>
      console.log("mundo");
      console.log(window.location.href);
    </script>

    <script src="js/app.js">
      console.log("mundo")
      console.log(window.location.href);
    </script>
  </body>
</html>
